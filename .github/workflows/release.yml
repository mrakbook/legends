name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Least-privilege default, then elevate per-job
permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false

    # Make step outputs available to downstream jobs
    outputs:
      released: ${{ steps.release.outputs.released }}
      version:  ${{ steps.release.outputs.version }}
      tag:      ${{ steps.release.outputs.tag }}

    # For tagging, pushing, and creating a GitHub Release
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout (release branch)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Keep branch at the triggering SHA (recommended in PSR docs)
      - name: Force branch to workflow SHA
        run: git reset --hard ${{ github.sha }}

      # Ensure python and the 'build' package are available for PSR's build_command
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build backend for PSR
        run: |
          python -m pip install -U pip
          python -m pip install build

      - name: Semantic Version Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      # Optional: keep CITATION.cff "version" & "date-released" in sync (non-release commit)
      - name: Update CITATION.cff (post-release, optional)
        if: steps.release.outputs.released == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Patch CITATION.cff and commit
        if: steps.release.outputs.released == 'true'
        run: |
          python scripts/update_citation.py --version "${{ steps.release.outputs.version }}"
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add CITATION.cff
          git commit -m "docs: update CITATION.cff to v${{ steps.release.outputs.version }} [skip ci]"
          git push

      # Attach the built artifacts (dist/) to the GitHub Release just created
      - name: Upload artifacts to GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v10.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

      # Archive the wheel/sdist as a workflow artifact for reference
      - name: Upload dist/ as CI artifact
        if: steps.release.outputs.released == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: distribution-artifacts
          path: dist
          if-no-files-found: error

  # Build single-file macOS binaries and upload them to the same Release
  package-macos:
    needs: release
    if: needs.release.outputs.released == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: amd64
          - os: macos-14
            arch: arm64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps & package
        run: |
          python -m pip install -U pip
          python -m pip install pyinstaller
          # Install the project (ensures resources are discoverable)
          python -m pip install -e .
          # Build a single-file binary
          pyinstaller --onefile --name legends --paths src entrypoints/legends_app.py
          # Prepare release assets
          mkdir -p out
          cp dist/legends "out/legends-darwin-${{ matrix.arch }}"
          (cd out && shasum -a 256 "legends-darwin-${{ matrix.arch }}" > "legends-darwin-${{ matrix.arch }}.sha256")

      - name: Upload macOS binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: |
            out/legends-darwin-${{ matrix.arch }}
            out/legends-darwin-${{ matrix.arch }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # OPTIONAL: Publish to PyPI (requires Trusted Publisher setup or token)
  pypi:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    permissions:
      contents: read
      id-token: write  # needed for PyPI Trusted Publishers
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: distribution-artifacts
          path: dist

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          print-hash: true
          verbose: true
